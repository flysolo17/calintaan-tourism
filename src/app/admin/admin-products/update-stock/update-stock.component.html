<h2 mat-dialog-title>
  {{ data.type === "in" ? "Add new Stocks" : "Remove Stocks" }}
</h2>

<mat-dialog-content class="mat-typography">
  <mat-form-field>
    <mat-label>Quantity</mat-label>
    <input matInput type="number" [formControl]="stocks" />
  </mat-form-field>
  <button mat-flat-button (click)="save()" color="primary">Save</button>
</mat-dialog-content>
